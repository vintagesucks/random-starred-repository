name: Build

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node:
          - 20
          - 22
          - 24
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
      - name: yarn install, xo, and test
        run: |
          yarn
          yarn test
          node index.js vintagesucks
