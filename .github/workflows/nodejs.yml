name: yarn, xo, test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '10' ]
    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: install yarn
      run: npm install -g yarn
    - name: yarn install, xo, and test
      run: |
        yarn
        yarn test
        node index.js vintagesucks
